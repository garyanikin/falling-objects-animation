<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Падающие предметы</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 1000px;
        height: 600px;
        border: 1px solid black;
        overflow: hidden;
        /* for animation */
        position: relative;
      }
      .object {
        position: absolute;
        margin: 0;
        will-change: transform, fill;
      }
    </style>
    <div class="container"></div>

    <script>
      const assets = [
        "bugatti.svg",
        "audi.svg",
        "dribbble.svg",
        "elixir.svg",
        "gatsby.svg",
        "graphql.svg",
        "instagram.svg",
        "runkit.svg",
        "sega.svg",
      ];

      for (let i = 0; i < 20; i++) {
        const getRandomAsset = () =>
          assets[Math.floor(assets.length * Math.random())];
        setTimeout(
          () => addObject(getRandomAsset()),
          Math.floor(Math.random() * 10000)
        );
      }
    </script>
  </body>
</html>
