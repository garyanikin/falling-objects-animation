<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Падающие предметы</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 100%;
        height: 100%;
        /* width: 1000px;
        height: 600px; */
        /* border: 1px solid black; */
        overflow: hidden;
        /* for animation */
        position: relative;
      }
      .object {
        position: absolute;
        margin: 0;
        will-change: transform, fill;
      }
    </style>
    <div class="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="./fallingObjects.js"></script>
    <script>
      const assets = [
        "/assets/bugatti.svg",
        "/assets/audi.svg",
        "/assets/dribbble.svg",
        "/assets/elixir.svg",
        "/assets/gatsby.svg",
        "/assets/graphql.svg",
        "/assets/instagram.svg",
        "/assets/runkit.svg",
        "/assets/sega.svg",
      ];
      const parseGradient = (cssGradient) => [
        {
          color: "#3023AE",
          position: 0,
        },
        {
          color: "#DA4468",
          position: 27,
        },
        {
          color: "#53A0FD",
          position: 48,
        },
        {
          color: "#80C498",
          position: 72,
        },
        {
          color: "#ECE351",
          position: 100,
        },
      ];
      const gradients = [
        parseGradient(
          "linear-gradient(-90deg, #3023AE 0%, #DA4468 27%, #53A0FD 48%, #80C498 72%, #ECE351 100%)"
        ),
      ];

      async function init() {
        const fallingObjects = await FallingObjects(assets, gradients, {});
        fallingObjects.animate(document.querySelector(".container"));
      }

      init();
    </script>
  </body>
</html>
